<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="bgImage"></div>

<header class="header">
    <h1>Currency Converter</h1>
</header>


<div class="container">

    <button class="accordion">
        <span class="accordionLabel">add</span>
    </button>

    <div class="panel">


            <div id="forms">
            </div>

        <div class="lineTwo">
        <button class="function">Add Currency</button>

        <button class="function">Calculate
        <!--<div id="operators2">
            <i id="plus" class="fa fa-plus"></i>
        </div>-->
        </button>


        <button class="solution">
        <ul class="answer">Solution: </ul>
        </button>
        </div>
    </div>

    <button class="accordion">
       <span class="accordionLabel">subtract</span>
    </button>
    <div class="panel">


        <div class="forms">
        </div>

        <div class="lineTwo">
            <button class="function">Subtract Currency</button>

            <button class="function">Calculate
                <!--<div id="operators2">
                    <i id="plus" class="fa fa-plus"></i>
                </div>-->
            </button>


            <button class="solution">
                <ul class="answer">Solution: </ul>
            </button>
        </div>
    </div>

    <button class="accordion">
        <span class="accordionLabel">multiply</span>
    </button>
    <div class="panel">


        <div class="forms">
        </div>

        <div class="lineTwo">

            <button class="solution">
             <!--   <ul class="multiplier">Multiply By </ul>-->
                <div id="numberWindow"></div>
            </button>

            <button class="function">Calculate</button>

            <button class="solution">
                <ul class="answer">Solution: </ul>
            </button>
        </div>
    </div>

    <button class="accordion">
        <span class="accordionLabel">divide</span>
    </button>
    <div class="panel">


        <div class="forms">
        </div>

        <div class="lineTwo">

            <button class="solution">
                <ul class="multiplier">Divide By: </ul>
            </button>

            <button class="function">Calculate
                <!--<div id="operators2">
                    <i id="plus" class="fa fa-plus"></i>
                </div>-->
            </button>


            <button class="solution">
                <ul class="answer">Solution: </ul>
            </button>
        </div>
    </div>

</div>

<footer class="footer">
    <nav class="footerNav">
